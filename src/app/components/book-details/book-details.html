@if (book) {
  <div class="book-container">

    <div class="details">
      <h3>{{book.title}}</h3>
      
      @if (book.subtitle) {
        <label>Sous titre</label>
        <p>{{book.subtitle}}</p>
      }
       @if (book.first_publish_year) {
        <label>Publish year</label>
        <p>{{book.first_publish_year}}</p>
      }

      @if (book.description) {
        <label>Description</label>
        <div [innerHTML]="book.description"></div>

      }

    
    </div>
  </div>
}
